{% extends 'student_base_content.html' %}
{% block student_content %}
<div class='container'>
    <div class='row'>
        <div class='col-md-10 col-md-6 offset-md-2'>
            <h1>Lessons Renewal Page for student</h1>
            <form action = "" method="POST">
                {% csrf_token %}
                <p>
                    {{form.term.label}}
                    {{form.term}}
                  </p>
                <input type="submit" value="Submit" class='btn btn-primary'>
            </form>
        </div>
    </div>
</div>
{% endblock %}
